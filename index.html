<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1>hello world</h1>
    <main id="main">
      <h1 id="title">Muhammad Ali</h1>
      <figure>
        <div id="img-div">
          <img
            src="https://images.unsplash.com/photo-1577641309712-a3e91c0be31e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
            id="image"
            alt="muhammad Ali"
          />
          <figcaption id="img-caption">World number one boxer.</figcaption>
        </div>
      </figure>
      <div id="tribue-info">
        <h2></h2>
        <a
          href="https://en.wikipedia.org/wiki/Muhammad_Ali"
          target="_blank"
          id="tribute-link"
          >learn more about mohammad ali</a
        >
      </div>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
